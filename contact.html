<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <title>Ledor | Contact</title>
</head>
<body>
  <section class="header">
    <nav id="header-nav">
      <h1>
        <a href="/"><span id="king"><i class="fas fa-crown"></i></span> Ledor</a>
      </h1>
      <ul id="links">
        <li>
          <a  href="/" rel="noopener">Accueil</a>
        </li>
        <li>
          <a href="/nos_offres" rel="noopener">Nos offres</a>
        </li>
        <li>
          <a href="/notre_equipe" rel="noopener">Notre équipe</a>
        </li>
        <li>
          <a class="active" href="/contact" rel="noopener">Contact</a>
        </li>
      </ul>
      <div id="button-menu" class="button-menu" onclick="view_links();"><i class="fa-solid fa-bars"></i></div>
    </nav>
  </section>

  <div id="banner_form">
    <h1>Contactez-nous</h1>
    <p>
      Vous avez une question ou vous voulez juste dire bonjour ? Nous
      aimerions recevoir de vos nouvelles.
    </p>
  </div>

  <div id="contact-form">
    <form action="/send-message" method="post">
      <!-- <input type="text" name="nom" placeholder="Votre nom" autofocus required /> -->
      <input type="email" name="email" placeholder="Votre email" required />
      <input type="text" name="subject" placeholder="Sujet" required />
      <textarea name="message" placeholder="Votre message" required></textarea>
      <button name="envoyer_message" type="submit" value="Envoyer">Envoyer</button>
    </form>
  </div>

  <footer style="margin-top: auto;">
    <p>Copyright © 2024 Ing.Blemy</p>
  </footer>

  <script src="https://kit.fontawesome.com/68b455eacf.js" crossorigin="anonymous"></script>
  <script src="/js/script.js"></script>
</body>
</html>
